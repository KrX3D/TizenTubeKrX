name: Build & Publish to npm

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install tooling
        run: |
          npm install  # optional if you have dependencies
          npm install --no-save esbuild @vercel/ncc

      - name: Build inject (esbuild)
        run: |
          npx esbuild mods/userScript.js --bundle --platform=browser --format=iife --minify \
            --outfile=dist/userScript.js \
            --banner:js="(function(){if(window.__TIZENTUBE_INJECT_LOADED)return;window.__TIZENTUBE_INJECT_LOADED=true;" \
            --footer:js="})();"

      - name: Build service (ncc)
        run: |
          npx @vercel/ncc build service/index.js -o dist_tmp
          mv dist_tmp/index.js dist/service.js
          rm -rf dist_tmp

      - name: Verify dist
        run: |
          test -f dist/userScript.js
          test -f dist/service.js

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
